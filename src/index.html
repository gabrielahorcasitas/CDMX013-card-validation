<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="marco">

    <div class = "izquierda">
      <h1 class= "texto" >Para concretar la compra de tu boleto, <br> por favor introduce los siguientes datos <br>para validar tu tarjeta de crédito/débito:</h1>
      <fieldset class = "datos">
        <label for="firstName">Nombre(s)<br><input type= text id="name" name="user_firstName"</label><br>
        <label for="lastName1">Apellido Paterno<br><input type= text id="ln1" name="userLastname1"</label><br>
        <label for="lastName2"> Apellido Materno<br><input type= text id="ln2" name="userLastname2"</label><br>
        <label for="cardNumber">No. de Tarjeta<br><input type= text id="numCard" name="userCard"</label><br>
        <label for="expiration">Fecha de Caducidad<br><input type= text id="expNum" name="userExpnum"</label><br>
        <label for="verValue">CVV<br><input type= text id="cvv" name="userVervalue"</label><br>
        <button type="button" class="btn" id= "validation">Enviar</button>
      </fieldset>
    </div>

    <div class= "derecha">
      <header class="contenedorh2">
        <h2 class="titulo">CineMorras</h2>
      </header>
        <img src="images/popcorn.jpg" class= "imagen1"/>
    </div>

    </div>

  
    <script src="index.js" type="module"></script>
  </body>
</html>
