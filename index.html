<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CineMorras-Completa tu Compra</title> <!--título página/pestaña-->
    <link rel="stylesheet" href="./src/style.css"/><!--Referencia a etiquetas css en archivo style-->
  </head>

  <body><!--contenido del cuerpo del html-->

    <div class="menu"> <!--Primer contenedor barra de menu-->

       <!-- tipo botón menu con códigos html de emoticones -->
      <button type="button" class="btn1" id= "menu1">&#9776; Menu</button>

       <!-- Logo con códigos html de emoticones -->
      <h1 class = "logoMenu">&#9825; &#9825; CineMorras: Cine por y para mujeres &#9825; &#9825;</h1>

    </div>  <!--Cierre del bloque-->

    <div class="marco">  <!--Nuebvo bloque contenedor-->
    
    <header>  <!--Primer mensaje a usuaria, título del bloque-->
     <h3 class="titulo"> &#127903; ¡Ya casi tienes tus boletos! &#127903;</h3>
    </header>

     <!--Texto que da instrucciones a usuaria-->
    <h3 class= "texto">Por favor, valida tu tarjeta para terminar tu compra:</h3>
   
     <!--Campo de datos de la usuaria, agrupado-->
      <fieldset class = "datos">
        <label for="firstName">Nombre(s)</label><br>
        <input type= "text" id="name" name="userData"><br>

        <label for="lastName">Apellidos</label><br>
        <input type= "text" id="ln" name="userData"><br>

        <span class="cardNumber"> <!--Span para tratamiento especial de esta sección dentro del fieldset-->
          <label for="cardNumber">No. de Tarjeta</label><br>
          <input type= "text" id="numCard" name="userData"  maxlength="16" size="16"><br> 
        </span>
        <p id="messageText" ></p> <!--Mensaje que aparecerá a partir de si isValis === true -->

        <span class="expiration"> <!--Span para tratamiento especial de esta sección dentro del fieldset-->
          <label for="expiration">Fecha de Caducidad</label><br>
          <input type= "text" id="month" name="month" placeholder="MM" maxlength="2" size="2"/>
          <span>/</span>
          <input type= "text" id="year" name="year" placeholder="YY" maxlength="2" size="2"/><br>
        </span>

        <span class="cvvValue"> <!--Span para tratamiento especial de esta sección dentro del fieldset-->
          <label for="verValue">CVV</label><br>
          <input type= "text" id="cvv" name="userData" maxlength="3" size="3"><br>
        </span>

        <!--Botón para validar, hará callback a función isValid-->
        <button type="button" class="btn" id= "validation">Validar</button>

      </fieldset> <!--Cierre de Fieldset-->

      <img src="./src/images/popcorn.jpg"/> <!--Imagen con url de dónde se encuentra en mi repo-->

    </div> <!--Cierre de bloque-->

    <!--Llamado a funciones en módulo index.js para interactuar con el dom -->
    <script  type="module" src="./src/index.js"></script>

  </body><!--Cierre de body-->
</html><!--Cierre de HTML-->
